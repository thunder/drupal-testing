name: Check coding styles

on: [pull_request]

jobs:
  shfmt:
    name: runner / shfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: shfmt
        uses: bltavares/actions/shfmt@master
        with:
          github_token: ${{ secrets.github_token }}
        env:
          SHFMT_ARGS: -i 4
